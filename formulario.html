        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="comida-favorita">¿Cuál es tu comida favorita?</label><br>
        <input type="text" id="comida-favorita" name="comida-favorita" required><br><br>

        <label for="comida-no-gusta">¿Qué comida no te gusta?</label><br>
        <input type="text" id="comida-no-gusta" name="comida-no-gusta" required><br><br>

        <label for="picante">¿Te gusta el picante?</label><br>
        <input type="radio" id="picante-si" name="picante" value="si" required>
        <label for="picante-si">Sí</label><br>
        <input type="radio" id="picante-no" name="picante" value="no" required>
        <label for="picante-no">No</label><br><br>

        <label for="vegetariano">¿Eres vegetariano?</label><br>
        <input type="radio" id="vegetariano-si" name="vegetariano" value="si" required>
        <label for="vegetariano-si">Sí</label><br>
        <input type="radio" id="vegetariano-no" name="vegetariano" value="no" required>
        <label for="vegetariano-no">No</label><br><br>

        <label for="alergias">¿Tienes alguna alergia?</label><br>
        <input type="text" id="alergias" name="alergias"><br><br>

        <label for="comida-chatarra">¿Consumes comida chatarra?</label><br>
        <input type="radio" id="chatarra-si" name="comida-chatarra" value="si" required>
        <label for="chatarra-si">Sí</label><br>
        <input type="radio" id="chatarra-no" name="comida-chatarra" value="no" required>
        <label for="chatarra-no">No</label><br><br>

        <label for="aderezos-favoritos">¿Cuáles son tus aderezos favoritos?</label><br>
        <input type="text" id="aderezos-favoritos" name="aderezos-favoritos"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
